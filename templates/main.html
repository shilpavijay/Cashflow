<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <title>Cash Flow - Calculate your expenses</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/css/main.css"> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
        <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script src="../static/js/mainControl.js"></script>
        
    </head>
    <body ng-app="expApp" ng-controller="expCtrl">

        <h1><center>Cash Flow</center></h1>
        <br><br>
        <div class="container" align="center">
        	<div class="col-md-3">  
                 	
        	</div>
        	<div class="col-md-6">

              <form name="dataEntry" ng-submit="insertNew()" required>
                <input name="title" class="insert" type="text" size=25 ng-model="newDesc" placeholder="Describe your Expense" required></input>
                <input name="amount" class="insert" size=10 ng-model="newAmt" placeholder="Amount" type="number" step="0.01" min="0"  required> </input>
                <input type="submit" value="Add"></input>
              </form>
                <br><br>

                <div class="col-md-5" align="right">
                    <ul class="title"><b>Title</b></ul>
                    <br>                                         
                </div>

                <div class="col-md-5">
                	<ul class="title"><b>Amount</b></ul>
                    <br>
                </div>

                <div ng-repeat="x in items">
                    <div class="col-md-5" align="right">
                    <ul ng-bind="x.desc"></ul>
                    </div>
                    <div class="col-md-5">
                    <ul ng-bind="x.amt"></ul>
                    </div>       
                    <div class="col-md-2" align="left">
                    <button class="glyphicon glyphicon-remove-circle" ng-click="delItem($index,x)" ng-show="x.xbutton"></button>
                    </div>
                </div><br>

                <div class="col-md-5" align="right">
                    <ul class="title"><b>Total: </b></ul>
                    <br>                                         
                </div>

                <div class="col-md-5">
                    <ul class="title" ng-bind="total"><b></b></ul>
                    <br>
                </div>
                <!-- <button ng-click="postdata()">Add to db (test) </button> -->
                    
            
            </div>            
            </div>
            <br><br>
            <!-- <div class="col-md-3">  -->
			     
			<!-- </div> -->
		</div>

{% block footer %}
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container" align="center">
            <p class="copyright">&copy; Shilpa Amberker</p>
        </div>
    </nav>
{% endblock %}

    </body>
</html>
